<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will Stonehouse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .carousel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .carousel img {
      width: 30%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .carousel img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Will Stonehouse</h1>
  <div class="carousel">
    <img src="art1.png" alt="Art 1">
    <img src="art2.png" alt="Art 2">
    <img src="art3.png" alt="Art 3">
    <img src="art4.png" alt="Art 4">
    <!-- Add more images as needed -->
  </div>
</body>
</html>
